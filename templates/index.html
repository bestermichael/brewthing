<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrauPi</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{{ url_for('static', filename='js/html5shiv.js') }}"></script>
    <script src="{{ url_for('static', filename='js/respond.min.js') }}"></script>
    <![endif]-->
        
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    </head>

    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    <a class="navbar-brand" href="/">BrauPi</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="/">Main <span class="sr-only">(current)</span></a></li>
                            <li><a href="/manual">Manual Brew</a></li>
                            <li><a href="/recipe/all">Auto Brew</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            {% if message %}
            <div class="alert alert-success" role="alert">
                <button type="button" class="close" data-dismiss="alert">-</button>
                    {{ message }}
            </div>
            {% endif %}

            <script type=text/javascript>
                setInterval(                               
                    function() {
                        $.getJSON($SCRIPT_ROOT + '/get_temp_update', {}, function(data) {
                            $("#result").text(data.temperature);  
                        });
                    },5000);
            </script>
            
            <div>
                <span id="result"></span>
            </div>
            
            
            
    </div>
         <!-- js placed at the end of the document so the pages load faster -->
        <script src="{{ url_for('static', filename='js/jquery-1.11.2.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
